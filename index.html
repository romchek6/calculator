<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/css.css" id="theme" >
</head>
<body>
    <div class="change_theme">
        <button onclick="change_theme(this,theme)">Тёмная тема</button>
    </div>
    <div class="container">
            <div class="input" id="wind"></div>
        <div class="all_button">
            <div class="row">
                <button class="button" id="procent" onclick="operat2(this)" value="%" >%</button>
                <button class="button i">CE</button>
                <button class="button i" id="clear" onclick="cleara()" >C</button>
                <button class="button i" id="clearlast" onclick="clearlast()">⌫</button>
            </div>
            <div class="row">
                <button class="button" id="del" onclick="operat2(this)" value="1/x">1/x</button>
                <button class="button i" id="sqrt" onclick="operat2(this)" value="^">Х²</button>
                <button class="button i" id="root" onclick="operat2(this)" value="2">&#8730;</button>
                <button class="button i" id="delenie" onclick="operat(this)" value="/">&#247;</button>
            </div>
            <div class="row">
                <button class="button c" id="p7" onclick="get(this)" value="7">7</button>
                <button class="button i c" id="p8" onclick="get(this)" value="8">8</button>
                <button class="button i c" id="p9" onclick="get(this)" value="9">9</button>
                <button class="button i" id="umno" onclick="operat(this)" value="*">&#215;</button>
            </div>
            <div class="row">
                <button class="button c" id="p4" onclick="get(this)" value="4">4</button>
                <button class="button i c" id="p5" onclick="get(this)" value="5">5</button>
                <button class="button i c" id="p6" onclick="get(this)" value="6">6</button>
                <button class="button i" id="difference" onclick="operat(this)" value="-">-</button>
            </div>
            <div class="row">
                <button class="button c" id="p1" onclick="get(this,wind)" value="1">1</button>
                <button class="button i c" id="p2" onclick="get(this,wind)" value="2">2</button>
                <button class="button i c" id="p3" onclick="get(this,wind)" value="3">3</button>
                <button class="button i" id="summ" onclick="operat(this)" value="+" >+</button>
            </div>
            <div class="last">
                <button class="button" id="change" onclick="operat2(this)" value="+/-">&#177;</button>
                <button class="button i c" id="p0" onclick="get(this)" value="0">0</button>
                <button class="button i" id="p." onclick="get(this)" value=".">,</button>
                <button class="button i" id="total" onclick="total()" value="=">=</button>
            </div>
        </div>
    </div>
<script src="js/change_theme.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
